<div class="center" *ngIf="id; else qrScanner">
  <app-loading-spinner />
  <div>Connecting...</div>
</div>

<ng-template #qrScanner>
  <ng-container *ngIf="cameraLoading">
    <app-loading-spinner />
    <br />
    <div>Opening camera...</div>
  </ng-container>

  <div class="scanner-container">
    <div id="reader" [ngClass]="{ hide: cameraLoading }"></div>
  </div>

  <a routerLink="/" class="show-qr">Show My QR Code</a>
</ng-template>
